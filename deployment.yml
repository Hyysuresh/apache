kind: Deployment
apiVersion: apps/v1
metadata:
  name: apache-deployment 
spec:
  replicas: 2
  selector:
    matchLabels:
        app: apache 
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
          - name: apache
            image: httpd:2.4
            ports:
              - containerPort: 80
            resources:
              requests:
                memory: "64Mi"
                cpu: "256m"
              limits:
                memory: "128Mi"
                cpu: "512m"
---

kind: Service
apiVersion: v1
metadata:
  name: apache-service 
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
