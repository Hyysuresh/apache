kind: Deployment
apiVersion: apps/v1
metadata:
  name: apache-deployment 
spec:
  replicas: 1
  selector:
    matchLabels:
        app: apache 
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
          - name: apache
            image: httpd:2.4
            ports:
              - containerPort: 80
---

kind: Service
apiVersion: v1
metadata:
  name: apache-service 
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
