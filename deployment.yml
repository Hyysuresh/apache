kind: Namespace
apiVersion: v1
metadata:
   name: apache

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: apache-deployment 
  namespace: apache
spec:
  replicas: 1
  selector:
    matchLabels:
        app: apache 
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
          - name: apache
            image: httpd:2.4
            ports:
              - containerPort: 8080
---

kind: Service
apiVersion: v1
metadata:
  name: apache-service 
  namespace: apache
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
